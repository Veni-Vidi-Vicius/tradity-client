<table tradity-table>
  <thead>
    <tr>
      <th>Name</th>
      <!--<th>Date</th>-->
      <th>Trade total</th>
      <th>Amount</th>
      <th>Price</th>
      <th>Transaction fees</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders | async">
      <td>{{order.stockname}}</td><!-- TODO: add sell/buy type -->
      <td>{{order.total}}</td>
      <td>{{order.amount}}</td>
      <td>{{order.price}}</td>
      <td>{{order.fee}}</td>
    </tr>
  </tbody>
</table>
