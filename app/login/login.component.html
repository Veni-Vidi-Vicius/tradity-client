<form (submit)="login()">
  <img class="logo" src="/img/logo.png">
  <md-input [type]="text" placeholder="User name" [(ngModel)]="username" autofocus></md-input>
  <md-input [type]="password" placeholder="Password" [(ngModel)]="password"></md-input>
  <button md-raised-button type="submit" translate>Login</button>
</form>
