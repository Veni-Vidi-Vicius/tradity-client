<tradity-container>
  <span>Test text</span>
</tradity-container>
<table tradity-table>
  <tbody>
    <tr *ngFor="let paper of positions | async" class="active">
      <img src="http://placehold.it/50x50">
      <td data-desc="Stock" attr.data-subtext="{{paper.total / 10000 | number:'1.0-3'}} €">{{paper.stockname}}</td>
      <td data-desc="ISIN">ISIN</td>
      <td data-desc="Current price">{{paper.bid / 10000 | number:'1.0-3'}} €</td>
      <button>Trade</button>
    </tr>
  </tbody>
</table>
